<form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && signup(login)">

  <alert type="danger" ng-show="error">
    {{ error.message }}
  </alert>

  <div class="form-group">
    <oauth-button provider-name="google"></oauth-button>
    <oauth-button provider-name="facebook"></oauth-button>
    <oauth-button provider-name="twitter"></oauth-button>
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="login-password">Password</label>
    <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Create Account</button>
</form>
